name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "$TAG" ]; then
            # Called from workflow_call
            echo "VERSION=$TAG" >> $GITHUB_OUTPUT
          elif [ -n "$VERSION_INPUT" ]; then
            # Called from workflow_dispatch
            echo "VERSION=v$VERSION_INPUT" >> $GITHUB_OUTPUT
          else
            # Triggered by tag push
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
        env:
          TAG: ${{ inputs.tag }}
          VERSION_INPUT: ${{ inputs.version }}

      - name: Create and push tag (workflow_dispatch only)
        if: inputs.tag == '' && inputs.version != ''
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$VERSION"
          git push origin "$VERSION"

  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    needs: prepare
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: darwin
            arch: amd64
            runner: macos-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: linux
            arch: amd64
            runner: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binary
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          mkdir -p dist
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build \
            -ldflags="-s -w -X main.version=$VERSION" \
            -o dist/mcpmu-${{ matrix.os }}-${{ matrix.arch }} ./cmd/mcpmu

      - name: Sign macOS binary
        if: matrix.os == 'darwin'
        run: codesign --force --sign - dist/mcpmu-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcpmu-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/mcpmu-${{ matrix.os }}-${{ matrix.arch }}

  release:
    name: Create Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 mcpmu-* > checksums.txt

      - name: Get tarball SHA256
        id: sha
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          SHA=$(curl -sL "https://github.com/${{ github.repository }}/archive/refs/tags/${VERSION}.tar.gz" | shasum -a 256 | cut -d' ' -f1)
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
          SHA256: ${{ steps.sha.outputs.SHA256 }}
        run: |
          VERSION_NUM="${VERSION#v}"
          sed -i "s|url \".*\"|url \"https://github.com/${{ github.repository }}/archive/refs/tags/${VERSION}.tar.gz\"|" Formula/mcpmu.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/mcpmu.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/mcpmu.rb
          git commit -m "Update Homebrew formula to ${VERSION}" || echo "No changes to commit"
          git push origin main

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          generate_release_notes: true
          files: |
            dist/mcpmu-darwin-arm64
            dist/mcpmu-darwin-amd64
            dist/mcpmu-linux-arm64
            dist/mcpmu-linux-amd64
            dist/checksums.txt
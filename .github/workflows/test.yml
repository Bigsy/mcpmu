name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -race -v ./...

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Run integration tests
        run: go test -tags=integration -race -v -timeout=5m ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=3m

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binaries (cross-compile)
        run: |
          go build -o mcpmu-linux-amd64 ./cmd/mcpmu
          GOOS=darwin GOARCH=arm64 go build -o mcpmu-darwin-arm64 ./cmd/mcpmu
          GOOS=darwin GOARCH=amd64 go build -o mcpmu-darwin-amd64 ./cmd/mcpmu

      - name: Verify Linux binary
        run: ./mcpmu-linux-amd64 --help || true

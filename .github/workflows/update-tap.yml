name: Update Homebrew Tap

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  update:
    name: Update Formula
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release tag
        id: release
        run: |
          TAG=$(gh release view --repo "${{ github.repository }}" --json tagName -q .tagName)
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Get tarball SHA256
        id: sha
        env:
          TAG: ${{ steps.release.outputs.TAG }}
        run: |
          SHA=$(curl -sL "https://github.com/${{ github.repository }}/archive/refs/tags/${TAG}.tar.gz" | shasum -a 256 | cut -d' ' -f1)
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        env:
          TAG: ${{ steps.release.outputs.TAG }}
          SHA256: ${{ steps.sha.outputs.SHA256 }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/Bigsy/homebrew-tap.git tap
          cd tap

          sed -i "s|url \".*\"|url \"https://github.com/${{ github.repository }}/archive/refs/tags/${TAG}.tar.gz\"|" Formula/mcpmu.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/mcpmu.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/mcpmu.rb
          git diff --cached --quiet && echo "Formula already up to date" && exit 0
          git commit -m "Update mcpmu to ${TAG}"
          git push origin main
